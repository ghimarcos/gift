<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .gift {
            display: block;
            width: 150px;
            cursor: pointer;
        }

        .gift img {
            width: 100%;
        }

        .roses,
        .message {
            display: none;
        }

        .roses img {
            width: 200px;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #d9534f;
            font-family: 'Pacifico', cursive;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #FFC700;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(300px);
                opacity: 0;
            }
        }

        .confetti:nth-child(2) {
            background: #FF4C4C;
            animation-duration: 3.5s;
        }

        .confetti:nth-child(3) {
            background: #FF69B4;
            animation-duration: 4s;
        }

        .confetti:nth-child(4) {
            background: #FF0000;
            animation-duration: 4.5s;
        }

        .confetti:nth-child(5) {
            background: #00FF00;
            animation-duration: 5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gift animate__animated">
            <img src="https://img.icons8.com/color/452/gift.png" alt="Presente">
        </div>
        <div class="roses animate__animated">
            <img src="https://img.icons8.com/?size=500&id=81741&format=png&color=000000" alt="Buquê de Rosas">
        </div>
        <div class="message animate__animated">
            Para você Hay ❤️
        </div>
    </div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gift = document.querySelector('.gift');
            const roses = document.querySelector('.roses');
            const message = document.querySelector('.message');
            const confetti = document.querySelectorAll('.confetti');

            gift.addEventListener('click', function () {
                gift.classList.add('animate__shakeX');
                setTimeout(() => {
                    gift.classList.remove('animate__shakeX');
                    gift.classList.add('animate__fadeOut');
                    setTimeout(() => {
                        gift.style.display = 'none';
                        roses.style.display = 'block';
                        message.style.display = 'block';
                        roses.classList.add('animate__fadeIn');
                        message.classList.add('animate__fadeIn');
                        confetti.forEach(c => c.style.opacity = 1);
                    }, 1000);
                }, 1000);
            });
        });
    </script>
</body>

</html>
